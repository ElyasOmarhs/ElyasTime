name: Build Portable EXE

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build React App (Vite)
        run: npm run build
        # دا کمانډ به ستاسو 'dist' فولډر جوړ کړي

      - name: Build Electron Portable EXE
        run: npm run electron:build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact (Save the EXE)
        uses: actions/upload-artifact@v4
        with:
          name: SmartSchool-Portable-App
          path: release/*.exe
          retention-days: 5
